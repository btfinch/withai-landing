<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WithAI Research</title>
    <meta name="description" content="WithAI Research - Building cutting edge, safe AI systems for business.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 17px;
            line-height: 1.7;
            color: #000;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 120px 24px 60px;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 32px;
        }

        .tagline {
            margin-bottom: 48px;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 17px;
            margin-bottom: 12px;
        }

        .team-member {
            margin-bottom: 4px;
        }

        .waitlist-section {
            margin-bottom: 48px;
        }

        .waitlist-section p {
            margin-bottom: 12px;
        }

        .form-row {
            display: flex;
            gap: 8px;
        }

        input[type="email"] {
            flex: 1;
            padding: 8px 0;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 17px;
            color: #000;
            border: none;
            border-bottom: 1px solid #000;
            outline: none;
            background: transparent;
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        .submit-button {
            padding: 8px 0;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 17px;
            background: transparent;
            color: #000;
            border: none;
            border-bottom: 1px solid #000;
            cursor: pointer;
        }

        .submit-button:hover {
            color: #444;
        }

        .submit-button:disabled {
            color: #999;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
        }

        .footer {
            margin-top: auto;
            padding-top: 48px;
            font-size: 15px;
            color: #666;
        }

        @media (max-width: 480px) {
            body {
                padding: 80px 20px 40px;
            }

            h1 {
                font-size: 24px;
            }

            .form-row {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WithAI Research</h1>

        <p class="tagline">
            We research how to build cutting edge, safe AI systems for business.
        </p>

        <div class="section">
            <div class="section-title">Team</div>
            <div class="team-member">Ben Finch - Chief of Staff @ Sentient, Princeton ECE</div>
            <div class="team-member">Jailany Thiaw - Founder @ upskill, Princeton MAE</div>
            <div class="team-member">Edison Zhu - Princeton ORFE</div>
        </div>

        <div class="waitlist-section">
            <p>Join our waitlist</p>
            <form id="waitlist-form">
                <div class="form-row">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="email"
                        required
                    >
                    <button type="submit" class="submit-button">Join</button>
                </div>
            </form>
            <p class="success-message" id="success-message">Thanks for joining.</p>
        </div>

        <div class="footer">
            WithAI Research, Inc.
        </div>
    </div>

    <script>
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSerb1v8WWQRX2NHsZckKgYyHgokB0dmXgEqFCpxJkxdOR0dBQ/formResponse';
        const EMAIL_ENTRY_ID = 'entry.250440356';

        document.getElementById('waitlist-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const emailInput = document.getElementById('email');
            const submitButton = this.querySelector('.submit-button');
            const successMessage = document.getElementById('success-message');
            const email = emailInput.value.trim();

            if (!email) return;

            submitButton.disabled = true;
            submitButton.textContent = '...';

            try {
                const formData = new URLSearchParams();
                formData.append(EMAIL_ENTRY_ID, email);

                await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });

                emailInput.style.display = 'none';
                submitButton.style.display = 'none';
                successMessage.style.display = 'block';
            } catch (error) {
                emailInput.style.display = 'none';
                submitButton.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
